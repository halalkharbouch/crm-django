{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}
    <div class="max-w-lg mx-auto">
        <h1 class="text-4xl text-gray-800">Enter your new password</h1>
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="w-full text-white bg-blue-500 hover:bg-blue-600 px-4 py-1 rounded-md"
                    type="submit">Confirm Password</button>
        </form>
    </div>
{% endblock content %}
