{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}
    <div class="max-w-lg mx-auto">
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="w-full text-white bg-blue-500 hover:bg-blue-600 px-4 py-1 rounded-md"
                    type="submit">Reset</button>
        </form>
        <div class="py-5 border-t border-gray-200 mt-5">
            <a class="hover:text-blue-500 mt-3" href="{% url 'login' %}">Have an accout?</a>
        </div>
    </div>
{% endblock content %}
